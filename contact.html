<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Game Productions | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0a0712, #1d0e2f);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(145deg, #1a1a2e, #2d144b);
      padding: 60px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 100%;
    }
    header h1 {
      color: #c79fff;
      font-size: 3.5rem;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(199, 159, 255, 0.6);
    }
    header p {
      font-size: 1.3rem;
      color: #d1b7ff;
    }
    nav {
      background-color: #2e1c46;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 18px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    nav a {
      color: #c79fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, text-shadow 0.3s;
    }
    nav a:hover {
      color: white;
      text-shadow: 0 0 10px #a259ff;
    }
    main {
      flex: 1;
      max-width: 700px;
      width: 100%;
      margin: auto;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: #b882ff;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    form {
      background-color: #1a1029;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-family: inherit;
      font-size: 1rem;
    }
    input::placeholder, textarea::placeholder {
      color: #999;
    }
    button {
      background-color: #a259ff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #8e44ff;
    }
    footer {
      background-color: #1a1a2e;
      text-align: center;
      padding: 25px;
      color: #aaa;
      font-size: 0.9rem;
      width: 100%;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <header>
    <h1>Little Game Productions</h1>
    <p>Small team. Big ideas. Infinite worlds.</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="members.html">Members</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xkgrypng" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <input type="hidden" name="_redirect" value="thankyou.html">
      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Little Game Productions. All rights reserved.</p>
  </footer>
</body>
</html>
