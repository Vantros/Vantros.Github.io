<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Game Productions | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f1a;
      color: white;
      margin: 0;
    }
    header {
      background: linear-gradient(145deg, #1a1a2e, #24143b);
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      color: #a259ff;
      font-size: 3rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #ccc;
    }
    nav {
      background-color: #2a2a40;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
    }
    nav a {
      color: #a259ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: white;
    }
    main {
      padding: 60px 20px;
      max-width: 600px;
      margin: auto;
    }
    main h2 {
      color: #a259ff;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 15px;
      border: none;
      border-radius: 6px;
      background-color: #1e1e2f;
      color: white;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 150px;
    }
    button {
      padding: 15px;
      background-color: #a259ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #8e44ff;
    }
    footer {
      background-color: #1a1a2e;
      text-align: center;
      padding: 30px;
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Little Game Productions</h1>
    <p>Your vision, styled with purpose.</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="members.html">Members</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/yourFormID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <input type="hidden" name="_captcha" value="false">
      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Little Game Productions. All rights reserved.</p>
  </footer>
</body>
</html>
