<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Game Productions | Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f1a;
      color: white;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(145deg, #1a1a2e, #24143b);
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      color: #a259ff;
      font-size: 3rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #ccc;
    }
    nav {
      background-color: #2a2a40;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
    }
    nav a {
      color: #a259ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: white;
    }
    main {
      flex: 1;
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }
    main h2 {
      color: #a259ff;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    .gallery-item {
      background-color: #1e1e2f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      text-align: center;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 8px;
    }
    .gallery-item h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
      color: #a259ff;
    }
    .gallery-item p {
      margin: 0;
      font-size: 0.95rem;
      color: #ccc;
    }
    footer {
      background-color: #1a1a2e;
      text-align: center;
      padding: 30px;
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 60px;
    }
    @media (max-width: 1000px) {
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 700px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 500px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Little Game Productions</h1>
    <p>Small team. Big ideas. Infinite worlds.</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="members.html">Members</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="gallery_images/prison-nights.png" alt="Prison Nights">
        <h3>Prison Nights</h3>
        <p>Creator: Takeovermonk22</p>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Little Game Productions. All rights reserved.</p>
  </footer>
</body>
</html>
