<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Brand | Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f1a;
      color: white;
      margin: 0;
    }
    header {
      background: linear-gradient(145deg, #1a1a2e, #24143b);
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      color: #a259ff;
      font-size: 3rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #ccc;
    }
    nav {
      background-color: #2a2a40;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
    }
    nav a {
      color: #a259ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: white;
    }
    main {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }
    main h2 {
      color: #a259ff;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery-grid div {
      background-color: #1e1e2f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      text-align: center;
    }
    .gallery-grid div p {
      color: #ccc;
      margin-top: 10px;
    }
    footer {
      background-color: #1a1a2e;
      text-align: center;
      padding: 30px;
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Creative Brand</h1>
    <p>Your vision, styled with purpose.</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="members.html">Members</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <div>
        <img src="https://via.placeholder.com/300x200" alt="Project 1" style="width:100%; border-radius: 8px;">
        <p>Project Alpha</p>
      </div>
      <div>
        <img src="https://via.placeholder.com/300x200" alt="Project 2" style="width:100%; border-radius: 8px;">
        <p>Brand Nova</p>
      </div>
      <div>
        <img src="https://via.placeholder.com/300x200" alt="Project 3" style="width:100%; border-radius: 8px;">
        <p>UI Showcase</p>
      </div>
      <div>
        <img src="https://via.placeholder.com/300x200" alt="Project 4" style="width:100%; border-radius: 8px;">
        <p>Code Craft</p>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Creative Brand. All rights reserved.</p>
  </footer>
</body>
</html>
